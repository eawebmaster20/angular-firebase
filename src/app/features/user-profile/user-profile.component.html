 <div class="user-container">
  <div class="wrapper">
  @if(profileService.user) {
    
    <div class="user-details">
      <div class="profile-image">
          <img  class="rounded-circle profile-img" [src]="profileService.user.photoURL||'http://100dayscss.com/codepen/upload.svg'" alt="" srcset="">
          <div class="camera-wrapper" data-bs-toggle="modal" data-bs-target="#uploadprofileImg">
              <svg class="camera-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-fill" viewBox="0 0 16 16">
                  <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                  <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0"/>
                </svg>
          </div>
      </div>

      <div class="username-email">
          @if(profileService.user.displayName) {
            <p class="username">{{profileService.user.displayName }}</p>
          }
          @else {
            <p class="username">No username</p>
          }
          <p class="user-email">{{ profileService.user.email}}</p>
      </div>
  </div>
  <div class="hr"></div>
  <div class="user-profile-upload">
      <span class="add-profile-url">Add Profile Url</span><br>
      <input class="url-input" type="text" placeholder="enter your profile url...">
  </div>
  <button (click)="logout()" class="btn">logout</button>
}
@else {
    <p>No user signed in</p>
  }
          
  </div>
</div>

<div  class="modal fade" id="uploadprofileImg" tabindex="-1" aria-labelledby="uploadprofileImg" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="frame">
            <div class="center">
        
                <div class="dropzone">
                    <div class="d-flex align-items-center mb-2">
                      <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
                      <p class="m-0">Enter Image URL for your profile image here</p>
                    </div>
                    <input #link type="text" [value]="profileService.user?.photoURL"  class="form-control" />
                    <input #username type="text" [value]="profileService.user?.displayName" placeholder="username" class="form-control mt-2" />
                    <button data-bs-dismiss="modal" type="button" (click)="updateProfile(link.value, username.value)" class="btn btn-primary mt-2">Upload</button>
                </div>            
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
