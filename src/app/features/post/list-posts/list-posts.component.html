<div class="mb-3 d-flex justify-content-center">

<div class="container mt-5">
  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createPostModal">Create New Post</button>
  <div class="row">
      <div class="col">
          <div *ngFor="let post of posts" class="mb-4">
              <header class="mb-2">
                  <h2 class="fw-bolder mb-1">{{ post.title }}</h2>
                  <div class="text-muted fst-italic">Posted on {{ post.date }} by {{ post.author }}</div>
                  <!-- <div>
                      <a class="badge bg-secondary text-decoration-none link-light" href="#!">{{ post.category }}</a>
                  </div> -->
              </header>
              <p class="fs-5 mb-3">{{ post.contentPreview }}</p>
              <a class="text-decoration-none" href="#!">Continue reading â†’</a>
              <hr class="my-4">
          </div>
      </div>
  </div>
</div>

  
<div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="createPostModalLabel">Create New Post</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form (submit)="onSubmit()">
                  <div class="mb-3">
                      <label for="postTitle" class="form-label">Post Title</label>
                      <input [(ngModel)]="newPost.title" name="title" type="text" class="form-control" id="postTitle" required>
                  </div>
                  <div class="mb-3">
                      <label for="postContent" class="form-label">Post Content</label>
                      <textarea [(ngModel)]="newPost.content" name="content" class="form-control" id="postContent" rows="4" required></textarea>
                  </div>
                  <div class="mb-3">
                      <label for="postCategory" class="form-label">Category</label>
                      <select [(ngModel)]="newPost.category" name="category" class="form-select" id="postCategory" required>
                          <option value="Web Design">Web Design</option>
                          <option value="Development">Development</option>
                          <option value="Freebies">Freebies</option>
                      </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Create Post</button>
              </form>
          </div>
      </div>
  </div>
</div>
