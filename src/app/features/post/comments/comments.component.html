<div class="mt-3">
    <section class="mb-5">
      <div class="card bg-light">
          <div class="card-body">
              @if (profileService.user) {
                <form class="mb-4">
                  <textarea [(ngModel)]="comment.body" name="comment-input" class="form-control" rows="3" placeholder="Join the discussion and leave a comment!"></textarea>
                  <button (click)="create()" class="btn btn-outline-primary">Comment</button>
                </form>
              }
              @if (comments.length) {
                @for (comment of comments; track $index) {
                  @if (comment.postId === postService.selectedPost.id) {
                    <div class="d-flex mb-4">
                        <div class="flex-shrink-0"><img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." /></div>
                        <div class="ms-3">
                            <div class="fw-bold">{{comment.userId}}</div>
                            {{comment.body}}
                        </div>
                    </div>
                  }
              }
              }
          </div>
      </div>
  </section>
</div>
